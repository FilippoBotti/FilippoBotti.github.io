<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <title>Filippo Botti</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="icon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="navbar-container"></div>

  <!-- Sezione MLP -->
  <div id="mlp-section-container"></div>

  <section class="info-section py-5">
    <div class="container">
      <h2 class="text-center mb-4">Curriculum Vitae</h2>
      <div class="row justify-content-center">
        <div class="col-md-10" id="cv-container">
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div>

</body>
<script src="publications.js"></script>
<script src="mlp.js"></script>
<script src="common.js"></script>
<script>
  // Carica navbar e footer
  document.addEventListener('DOMContentLoaded', () => {
    loadNavbar('home');
    loadMLPSection();
    loadFooter();
    
    // Gestione scroll to hash se presente nell'URL
    if (window.location.hash) {
      setTimeout(() => {
        const element = document.querySelector(window.location.hash);
        if (element) {
          element.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
      }, 100);
    }

  });

  
  let currentPage = 0;
  const itemsPerPage = 5;

  function generateCVSection() {
    const container = document.getElementById('cv-container');
    if (!container) return;
    
    for (const [key, title] of Object.entries(sections)) {
      const card = document.createElement('div');
      card.className = 'info-card';
      card.id = 'cv-' + key;
      
      const heading = document.createElement('h5');
      heading.textContent = title;
      card.appendChild(heading);
      
      const list = document.createElement('ul');
      list.className = 'cv-list';
      list.id = key === 'publications' ? 'publications-list' : '';
      
      const items = key === 'publications' 
        ? detailedCVData[key].slice(0, itemsPerPage)
        : detailedCVData[key];
      
      items.forEach(item => {
        const li = document.createElement('li');
        
        const header = document.createElement('div');
        header.className = 'cv-item-header';
        
        const strong = document.createElement('strong');
        strong.textContent = item.title;
        header.appendChild(strong);
        
        if (item.duration) {
          const date = document.createElement('span');
          date.className = 'cv-date';
          date.textContent = item.duration;
          header.appendChild(date);
        }
        
        li.appendChild(header);
        
        if (item.subtitle) {
          const subtitle = document.createElement('div');
          subtitle.className = 'cv-subtitle';
          subtitle.textContent = item.subtitle;
          li.appendChild(subtitle);
        }
        
        if (item.description) {
          const desc = document.createElement('div');
          desc.className = 'cv-description';
          desc.innerHTML = item.description.replace(/\n/g, '<br>');
          li.appendChild(desc);
        }
        
        // Aggiungi pulsante per pubblicazioni
        if (key === 'publications') {
          const btnContainer = document.createElement('div');
          btnContainer.style.marginTop = '0.5rem';
          
          const btn = document.createElement('a');
          btn.href = `publications.html#${item.title.toLowerCase().replace(/[^a-z0-9]+/g, '-')}`;
          btn.className = 'btn-view-publication';
          btn.innerHTML = '<i class="bi bi-arrow-right-circle"></i> View Details';
          
          btnContainer.appendChild(btn);
          li.appendChild(btnContainer);
        }
        
        list.appendChild(li);
      });
      
      card.appendChild(list);
      
      if (key === 'publications' && detailedCVData.publications.length > itemsPerPage) {
        const paginationDiv = document.createElement('div');
        paginationDiv.className = 'pagination-controls';
        paginationDiv.style.cssText = 'display: flex; justify-content: center; gap: 10px; margin-top: 20px;';
        
        const prevBtn = document.createElement('button');
        prevBtn.textContent = '← Precedente';
        prevBtn.className = 'btn-pagination';
        prevBtn.id = 'prev-btn';
        prevBtn.disabled = true;
        prevBtn.onclick = () => changePage(-1);
        
        const nextBtn = document.createElement('button');
        nextBtn.textContent = 'Successivo →';
        nextBtn.className = 'btn-pagination';
        nextBtn.id = 'next-btn';
        nextBtn.disabled = detailedCVData.publications.length <= itemsPerPage;
        nextBtn.onclick = () => changePage(1);
        
        paginationDiv.appendChild(prevBtn);
        paginationDiv.appendChild(nextBtn);
        card.appendChild(paginationDiv);
      }
      
      container.appendChild(card);
    }
  }

  function changePage(direction) {
    const totalPages = Math.ceil(detailedCVData.publications.length / itemsPerPage);
    currentPage += direction;
    
    if (currentPage < 0) currentPage = 0;
    if (currentPage >= totalPages) currentPage = totalPages - 1;
    
    const start = currentPage * itemsPerPage;
    const end = start + itemsPerPage;
    const items = detailedCVData.publications.slice(start, end);
    
    const list = document.getElementById('publications-list');
    list.innerHTML = '';
    
    items.forEach(item => {
      const li = document.createElement('li');
      
      const header = document.createElement('div');
      header.className = 'cv-item-header';
      
      const strong = document.createElement('strong');
      strong.textContent = item.title;
      header.appendChild(strong);
      
      if (item.duration) {
        const date = document.createElement('span');
        date.className = 'cv-date';
        date.textContent = item.duration;
        header.appendChild(date);
      }
      
      li.appendChild(header);
      
      if (item.subtitle) {
        const subtitle = document.createElement('div');
        subtitle.className = 'cv-subtitle';
        subtitle.textContent = item.subtitle;
        li.appendChild(subtitle);
      }
      
      if (item.description) {
        const desc = document.createElement('div');
        desc.className = 'cv-description';
        desc.innerHTML = item.description.replace(/\n/g, '<br>');
        li.appendChild(desc);
      }
      
      list.appendChild(li);
    });
    
    // Aggiorna stato pulsanti
    document.getElementById('prev-btn').disabled = currentPage === 0;
    document.getElementById('next-btn').disabled = currentPage === totalPages - 1;
  }

 
  // Inizializza con il primo tipo al caricamento della pagina
  window.addEventListener("load", () => {
    // Carica pubblicazioni da publications.js
    const publications = getPublicationsData();
    
    // Popola shortCVData e detailedCVData con le pubblicazioni
    shortCVData.publications = publications.map(pub => ({
      title: pub.title,
      date: `${pub.year} ${pub.publisher}`,
      description: pub.authors
    }));
    
    detailedCVData.publications = publications.map(pub => ({
      title: pub.title,
      subtitle: pub.publisher,
      duration: pub.year,
      description: pub.authors
    }));
    
    generateCVSection();
  });
</script>


</body>

</html>
